---
name: device1  # This name is pre-pended to each log message
channel:
  adapter: 0.0.0.0  # Override to use a specific adapter
  outstation-ip: 127.0.0.1
  port: 20000
protocol:
  master-address: 1
  outstation-address: 10
  integrity-poll-ms: 5000
profiles:
  - name: SolarControlProfile
    command-order:  # order of commands by operation id, first == highest priority, last == lowest priority
      - operation-id-1
      - operation-id-2
    mapping:  # profile model starts here
      controlMessageInfo:
        messageInfo:
          identifiedObject:
            description:
              value:
                string-field-type: ignored
            mRID:
              value:
                string-field-type: generated_uuid
            name:
              value:
                string-field-type: ignored
          messageTimeStamp:
            timestamp-field-type: message
      ied:
        identifiedObject:
          description:
            value:
              string-field-type: ignored
          mRID:
            value:
              string-field-type: ignored
          name:
            value:
              string-field-type: ignored
      solarControl:
        controlValue:
          identifiedObject:
            description:
              value:
                string-field-type: ignored
            mRID:
              value:
                string-field-type: ignored
            name:
              value:
                string-field-type: ignored
          modBlk:
            value:
              bool-field-type: ignored
        check:
          interlockCheck:
            value:
              bool-field-type: mapped
              when-true:
                - index: 0
                  command-id: some-command-id
                  g12v1:
                    control-code: LATCH_ON
                    count: 1
                    on-time-ms: 1000
                    off-time-ms: 1000
              when-false:
                - index: 0
                  command-id: some-command-id
                  g12v1:
                    control-code: LATCH_OFF
                    count: 1
                    on-time-ms: 1000
                    off-time-ms: 1000
          synchroCheck:
            value:
              bool-field-type: mapped
              when-true:
                - index: 0
                  command-id: some-command-id
                  g12v1:
                    control-code: LATCH_ON
                    count: 1
                    on-time-ms: 1000
                    off-time-ms: 1000
              when-false:
                - index: 0
                  command-id: some-command-id
                  g12v1:
                    control-code: LATCH_OFF
                    count: 1
                    on-time-ms: 1000
                    off-time-ms: 1000
        solarControlFSCC:
          controlFSCC:
            logicalNodeForControl:
              logicalNode:
                identifiedObject:
                  description:
                    value:
                      string-field-type: ignored
                  mRID:
                    value:
                      string-field-type: ignored
                  name:
                    value:
                      string-field-type: ignored
            controlScheduleFSCH:
              ValACSG:
                schpts:
                  - scheduleParameter:  # A sequence of schedule parameters w/ enum + value. Each plugin specifies what to do with each enumeration value
                      - scheduleParameterType: ScheduleParameterKind_none
                      - scheduleParameterType: ScheduleParameterKind_other
                      - scheduleParameterType: ScheduleParameterKind_A_net_mag
                      - scheduleParameterType: ScheduleParameterKind_A_neut_mag
                      - scheduleParameterType: ScheduleParameterKind_A_phsA_mag
                      - scheduleParameterType: ScheduleParameterKind_A_phsB_mag
                      - scheduleParameterType: ScheduleParameterKind_A_phsC_mag
                      - scheduleParameterType: ScheduleParameterKind_Hz_mag
                      - scheduleParameterType: ScheduleParameterKind_PF_net_mag
                      - scheduleParameterType: ScheduleParameterKind_PF_neut_mag
                      - scheduleParameterType: ScheduleParameterKind_PF_phsA_mag
                      - scheduleParameterType: ScheduleParameterKind_PF_phsB_mag
                      - scheduleParameterType: ScheduleParameterKind_PF_phsC_mag
                      - scheduleParameterType: ScheduleParameterKind_PhV_net_ang
                      - scheduleParameterType: ScheduleParameterKind_PhV_net_mag
                      - scheduleParameterType: ScheduleParameterKind_PhV_neut_ang
                      - scheduleParameterType: ScheduleParameterKind_PhV_neut_mag
                      - scheduleParameterType: ScheduleParameterKind_PhV_phsA_ang
                      - scheduleParameterType: ScheduleParameterKind_PhV_phsA_mag
                      - scheduleParameterType: ScheduleParameterKind_PhV_phsB_ang
                      - scheduleParameterType: ScheduleParameterKind_PhV_phsB_mag
                      - scheduleParameterType: ScheduleParameterKind_PhV_phsC_ang
                      - scheduleParameterType: ScheduleParameterKind_PhV_phsC_mag
                      - scheduleParameterType: ScheduleParameterKind_PPV_phsAB_ang
                      - scheduleParameterType: ScheduleParameterKind_PPV_phsAB_mag
                      - scheduleParameterType: ScheduleParameterKind_PPV_phsBC_ang
                      - scheduleParameterType: ScheduleParameterKind_PPV_phsBC_mag
                      - scheduleParameterType: ScheduleParameterKind_PPV_phsCA_ang
                      - scheduleParameterType: ScheduleParameterKind_PPV_phsCA_mag
                      - scheduleParameterType: ScheduleParameterKind_VA_net_mag
                      - scheduleParameterType: ScheduleParameterKind_VA_neut_mag
                      - scheduleParameterType: ScheduleParameterKind_VA_phsA_mag
                      - scheduleParameterType: ScheduleParameterKind_VA_phsB_mag
                      - scheduleParameterType: ScheduleParameterKind_VA_phsC_mag
                      - scheduleParameterType: ScheduleParameterKind_VAr_net_mag
                      - scheduleParameterType: ScheduleParameterKind_VAr_neut_mag
                      - scheduleParameterType: ScheduleParameterKind_VAr_phsA_mag
                      - scheduleParameterType: ScheduleParameterKind_VAr_phsB_mag
                      - scheduleParameterType: ScheduleParameterKind_VAr_phsC_mag
                      - scheduleParameterType: ScheduleParameterKind_W_net_mag
                      - scheduleParameterType: ScheduleParameterKind_W_neut_mag
                      - scheduleParameterType: ScheduleParameterKind_W_phsA_mag
                      - scheduleParameterType: ScheduleParameterKind_W_phsB_mag
                      - scheduleParameterType: ScheduleParameterKind_W_phsC_mag
                    startTime:
                      control-timestamp-field-type: ignored
            islandControlScheduleFSCH:
              ValACSG:
                schpts:
                  - scheduleParameter:  # A sequence of schedule parameters w/ enum + value. Each plugin specifies what to do with each enumeration value
                      - scheduleParameterType: ScheduleParameterKind_none
                      - scheduleParameterType: ScheduleParameterKind_other
                      - scheduleParameterType: ScheduleParameterKind_A_net_mag
                      - scheduleParameterType: ScheduleParameterKind_A_neut_mag
                      - scheduleParameterType: ScheduleParameterKind_A_phsA_mag
                      - scheduleParameterType: ScheduleParameterKind_A_phsB_mag
                      - scheduleParameterType: ScheduleParameterKind_A_phsC_mag
                      - scheduleParameterType: ScheduleParameterKind_Hz_mag
                      - scheduleParameterType: ScheduleParameterKind_PF_net_mag
                      - scheduleParameterType: ScheduleParameterKind_PF_neut_mag
                      - scheduleParameterType: ScheduleParameterKind_PF_phsA_mag
                      - scheduleParameterType: ScheduleParameterKind_PF_phsB_mag
                      - scheduleParameterType: ScheduleParameterKind_PF_phsC_mag
                      - scheduleParameterType: ScheduleParameterKind_PhV_net_ang
                      - scheduleParameterType: ScheduleParameterKind_PhV_net_mag
                      - scheduleParameterType: ScheduleParameterKind_PhV_neut_ang
                      - scheduleParameterType: ScheduleParameterKind_PhV_neut_mag
                      - scheduleParameterType: ScheduleParameterKind_PhV_phsA_ang
                      - scheduleParameterType: ScheduleParameterKind_PhV_phsA_mag
                      - scheduleParameterType: ScheduleParameterKind_PhV_phsB_ang
                      - scheduleParameterType: ScheduleParameterKind_PhV_phsB_mag
                      - scheduleParameterType: ScheduleParameterKind_PhV_phsC_ang
                      - scheduleParameterType: ScheduleParameterKind_PhV_phsC_mag
                      - scheduleParameterType: ScheduleParameterKind_PPV_phsAB_ang
                      - scheduleParameterType: ScheduleParameterKind_PPV_phsAB_mag
                      - scheduleParameterType: ScheduleParameterKind_PPV_phsBC_ang
                      - scheduleParameterType: ScheduleParameterKind_PPV_phsBC_mag
                      - scheduleParameterType: ScheduleParameterKind_PPV_phsCA_ang
                      - scheduleParameterType: ScheduleParameterKind_PPV_phsCA_mag
                      - scheduleParameterType: ScheduleParameterKind_VA_net_mag
                      - scheduleParameterType: ScheduleParameterKind_VA_neut_mag
                      - scheduleParameterType: ScheduleParameterKind_VA_phsA_mag
                      - scheduleParameterType: ScheduleParameterKind_VA_phsB_mag
                      - scheduleParameterType: ScheduleParameterKind_VA_phsC_mag
                      - scheduleParameterType: ScheduleParameterKind_VAr_net_mag
                      - scheduleParameterType: ScheduleParameterKind_VAr_neut_mag
                      - scheduleParameterType: ScheduleParameterKind_VAr_phsA_mag
                      - scheduleParameterType: ScheduleParameterKind_VAr_phsB_mag
                      - scheduleParameterType: ScheduleParameterKind_VAr_phsC_mag
                      - scheduleParameterType: ScheduleParameterKind_W_net_mag
                      - scheduleParameterType: ScheduleParameterKind_W_neut_mag
                      - scheduleParameterType: ScheduleParameterKind_W_phsA_mag
                      - scheduleParameterType: ScheduleParameterKind_W_phsB_mag
                      - scheduleParameterType: ScheduleParameterKind_W_phsC_mag
                    startTime:
                      control-timestamp-field-type: ignored
          SolarControlScheduleFSCH:
            ValDCSG:
              crvpts:
                - frequencySetPointEnabled:
                    ctlVal:
                      bool-field-type: mapped
                      when-true:
                        - index: 0
                          command-id: some-command-id
                          g12v1:
                            control-code: LATCH_ON
                            count: 1
                            on-time-ms: 1000
                            off-time-ms: 1000
                      when-false:
                        - index: 0
                          command-id: some-command-id
                          g12v1:
                            control-code: LATCH_OFF
                            count: 1
                            on-time-ms: 1000
                            off-time-ms: 1000
                  mode:
                    setVal:
                      enum-field-type: mapped  # enum mapping not supported for controls
                    setValExtension:
                      value:
                        string-field-type: ignored
                  pctHzDroop:
                    value:
                      float-field-type: mapped  # float mapping not supported for controls
                  pctVDroop:
                    value:
                      float-field-type: mapped  # float mapping not supported for controls
                  rampRates:
                    negativeReactivePowerKVArPerMin:
                      value:
                        float-field-type: mapped  # float mapping not supported for controls
                    negativeRealPowerKWPerMin:
                      value:
                        float-field-type: mapped  # float mapping not supported for controls
                    positiveReactivePowerKVArPerMin:
                      value:
                        float-field-type: mapped  # float mapping not supported for controls
                    positiveRealPowerKWPerMin:
                      value:
                        float-field-type: mapped  # float mapping not supported for controls
                  reactivePwrSetPointEnabled:
                    ctlVal:
                      bool-field-type: mapped
                      when-true:
                        - index: 0
                          command-id: some-command-id
                          g12v1:
                            control-code: LATCH_ON
                            count: 1
                            on-time-ms: 1000
                            off-time-ms: 1000
                      when-false:
                        - index: 0
                          command-id: some-command-id
                          g12v1:
                            control-code: LATCH_OFF
                            count: 1
                            on-time-ms: 1000
                            off-time-ms: 1000
                  realPwrSetPointEnabled:
                    ctlVal:
                      bool-field-type: mapped
                      when-true:
                        - index: 0
                          command-id: some-command-id
                          g12v1:
                            control-code: LATCH_ON
                            count: 1
                            on-time-ms: 1000
                            off-time-ms: 1000
                      when-false:
                        - index: 0
                          command-id: some-command-id
                          g12v1:
                            control-code: LATCH_OFF
                            count: 1
                            on-time-ms: 1000
                            off-time-ms: 1000
                  reset:
                    ctlVal:
                      bool-field-type: mapped
                      when-true:
                        - index: 0
                          command-id: some-command-id
                          g12v1:
                            control-code: LATCH_ON
                            count: 1
                            on-time-ms: 1000
                            off-time-ms: 1000
                      when-false:
                        - index: 0
                          command-id: some-command-id
                          g12v1:
                            control-code: LATCH_OFF
                            count: 1
                            on-time-ms: 1000
                            off-time-ms: 1000
                  state:
                    value:
                      enum-field-type: mapped  # enum mapping not supported for controls
                  voltageSetPointEnabled:
                    ctlVal:
                      bool-field-type: mapped
                      when-true:
                        - index: 0
                          command-id: some-command-id
                          g12v1:
                            control-code: LATCH_ON
                            count: 1
                            on-time-ms: 1000
                            off-time-ms: 1000
                      when-false:
                        - index: 0
                          command-id: some-command-id
                          g12v1:
                            control-code: LATCH_OFF
                            count: 1
                            on-time-ms: 1000
                            off-time-ms: 1000
                  startTime:
                    control-timestamp-field-type: ignored
      solarInverter:
        conductingEquipment:
          namedObject:
            description:
              value:
                string-field-type: ignored
            name:
              value:
                string-field-type: ignored
          mRID:
            string-field-type: primary_uuid
            value: ""
