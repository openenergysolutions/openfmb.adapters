---
name: device1  # This name is pre-pended to each log message
channel:
  adapter: 0.0.0.0  # Override to use a specific adapter
  outstation-ip: 127.0.0.1
  port: 20000
protocol:
  master-address: 1
  outstation-address: 10
  integrity-poll-ms: 5000
profiles:
  - name: SolarControlProfile
    command-order:  # order of commands by operation id, first == highest priority, last == lowest priority
      - peter-gabriel
    mapping:  # profile model starts here
      controlMessageInfo:
        messageInfo:
          identifiedObject:
            description:
              value:
                string-field-type: ignored
            mRID:
              value:
                string-field-type: generated_uuid
            name:
              value:
                string-field-type: ignored
          messageTimeStamp:
            timestamp-field-type: message
      ied:
        identifiedObject:
          description:
            value:
              string-field-type: ignored
          mRID:
            value:
              string-field-type: ignored
          name:
            value:
              string-field-type: ignored
      solarControl:
        controlValue:
          identifiedObject:
            description:
              value:
                string-field-type: ignored
            mRID:
              value:
                string-field-type: ignored
            name:
              value:
                string-field-type: ignored
          modBlk:
            value:
              bool-field-type: ignored
        check:
          interlockCheck:
            value:
              bool-field-type: ignored
          synchroCheck:
            value:
              bool-field-type: ignored
        solarControlFSCC:
          controlFSCC:
            logicalNodeForControl:
              logicalNode:
                identifiedObject:
                  description:
                    value:
                      string-field-type: ignored
                  mRID:
                    value:
                      string-field-type: ignored
                  name:
                    value:
                      string-field-type: ignored
            controlScheduleFSCH:
              ValACSG:
                schpts:
                  - scheduleParameter:  # A sequence of schedule parameters w/ enum + value. Each plugin specifies what to do with each enumeration value
                      - scheduleParameterType: ScheduleParameterKind_PF_net_mag
                        command-id: peter-gabriel
                        index: 15
                        scale: 0.01
            islandControlScheduleFSCH:
              ValACSG:
                schpts:
                  - scheduleParameter:  []
                    startTime:
                      control-timestamp-field-type: ignored
          SolarControlScheduleFSCH:
            ValDCSG:
              crvpts:
                - frequencySetPointEnabled:
                    ctlVal:
                      bool-field-type: ignored
                  mode:
                    setVal:
                      enum-field-type: ignored
                    setValExtension:
                      value:
                        string-field-type: ignored
                  pctHzDroop:
                    value:
                      float-field-type: ignored  # float mapping not supported for controls
                  pctVDroop:
                    value:
                      float-field-type: ignored  # float mapping not supported for controls
                  rampRates:
                    negativeReactivePowerKVArPerMin:
                      value:
                        float-field-type: ignored  # float mapping not supported for controls
                    negativeRealPowerKWPerMin:
                      value:
                        float-field-type: ignored  # float mapping not supported for controls
                    positiveReactivePowerKVArPerMin:
                      value:
                        float-field-type: ignored  # float mapping not supported for controls
                    positiveRealPowerKWPerMin:
                      value:
                        float-field-type: ignored  # float mapping not supported for controls
                  reactivePwrSetPointEnabled:
                    ctlVal:
                      bool-field-type: ignored
                  realPwrSetPointEnabled:
                    ctlVal:
                      bool-field-type: ignored
                  reset:
                    ctlVal:
                      bool-field-type: ignored
                  state:
                    value:
                      enum-field-type: mapped
                      mapping:
                        - name: StateKind_on
                          outputs:
                            - index: 10
                              command-id: peter-gabriel
                              g12v1:
                                control-code: LATCH_ON
                                count: 1
                                on-time-ms: 1000
                                off-time-ms: 1000
                        - name: StateKind_off
                          outputs:
                            - index: 10
                              command-id: peter-gabriel
                              g12v1:
                                control-code: LATCH_OFF
                                count: 1
                                on-time-ms: 1000
                                off-time-ms: 1000
                  voltageSetPointEnabled:
                    ctlVal:
                      bool-field-type: ignored
                  startTime:
                    control-timestamp-field-type: ignored
      solarInverter:
        conductingEquipment:
          namedObject:
            description:
              value:
                string-field-type: ignored
            name:
              value:
                string-field-type: ignored
          mRID:
            string-field-type: primary_uuid
            value: "a43555af-3523-4181-b8ec-7cb13fc94009"
